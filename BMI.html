<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMi</title>
</head>
<body>
<script>
    let m=prompt('nhap can nang(kg)')
    let h=prompt('Nhap chieu cao(m)')
    let bmi=m/h/h
    if (bmi<18.5) {
        alert('underweight')
    } else if (bmi<25.0) {
        alert('normal')

    } else if (bmi<30.0) {
        alert('overweight')
    } else {
        alert('obese')
    }
</script>

</body>
</html>
